    <!--Inicio Formulario -->
    <section id="form" class="container py-3 mb-5">
        <div class="py-5 d-flex align-items-center justify-content-center">
            <h2 class="fw-bold">Formulario datos de Nuestros Clientes</h2>
        </div>
        <div class="row">
            <div class="py-5 d-flex align-items-center justify-content-center col">
                <form class="" style="width: 500px;">
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <label for=""><b>Fecha de vacunacion</b></label>
                        <input type="date">
                    </div>
                    <div class="mb-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Vacunas</option>
                            <option value="1">Antirabica</option>
                            <option value="2">Traquebronquitis KC</option>
                            <option value="3">Octuple</option>
                            <option value="4">Leucemia Felina</option>
                            <option value="5">Leptospirosis</option>
                            <option value="6">Distemper</option>
                            <option value="7">Parainfluenza</option>
                            <option value="8">Bordetelosis</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label><b>Adjuntar Certificado vacunacion</b></label>
                        <input type="file">
                    </div>
                    <div class="mb-4">
                        <label for=""><b>proxima vacuna</b></label>
                        <input type="date">
                    </div>
                    <div>
                        <textarea class="form-control mb-4" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Comentarios"></textarea>
                    </div>
                    <div class="mb-4 d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-outline-info" style="width: 30%;">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
